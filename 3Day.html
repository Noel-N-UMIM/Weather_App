<html>
    <head>
        <title>The Kayaker's Weather APP</title>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&family=Ubuntu&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="css/3DayStyle.css">
        <style> 
            body {
              background-image: url("img/BG1.jpg");
              background-repeat: no-repeat;
    background-position: center center;
    background-size: cover;
            }
            </style>
      
    </head>
    <div><h1>The Kayaker's Weather App</h1></div>
    <body>
       
        <div class="wrapper">
            <nav>
                <a href="index.html">Today</a><a href="3Day.html">3 Day Forecast</a>  <a href="radar.html">Live Radar</a>
            </nav>
           
        
        <div class="container">
            
            <div class="grid-item-Location grid-item">Miami, Fl</div>
            <div class="grid-item-Temp1 grid-item">88° <Deg>F</Deg></div>
            <div class="grid-item-Temp2 grid-item">85° <Deg>F</Deg></div>
            <div class="grid-item-Temp3 grid-item">80° <Deg>F</Deg></div>
            <div class="grid-item-Date1 grid-item">Today</div>
            <div class="grid-item-Date2 grid-item">Friday</div>
            <div class="grid-item-Date3 grid-item">Saturday</div>

            <div class="grid-item-Day_1 grid-item"><dl>
                <dt><img src="img/mostly_cloudy_Icon.svg" alt="Overcast" height="70"></dt>
                <dt><h3>Overcast <br> Rain 10%<h3></h3></dt>
            <dt><img src="img/wind_Icon.svg" alt="Wind_East" width="70px">
            <dt><h3>15 MPH<br>E</h3></dt>
            <dt><img src="img/water_Icon.svg" alt="Moderate_Chop" width="70px"></dt>
            <dt><h3>Moderate Chop</h3></dt>
        </dl>
    </div>
    <div class="grid-item-Day_2 grid-item"><dl>
        <dt><img src="img/clear_Icon.svg" alt="Clear Skies" height="70"></dt>
        <dt><h3>Clear <br> Rain 5%<h3></h3></dt>
    <dt><img src="img/wind_Icon_S.svg" alt="Wind_South" width="70px">
    <dt><h3>5 MPH<br>S</h3></dt>
    <dt><img src="img/water_Icon_Low.svg" alt="Low_Chop" width="70px"></dt>
    <dt><h3>Low Chop</h3></dt>
</dl>
</div>
<div class="grid-item-Day_3 grid-item"><dl>
    <dt><img src="img/storm_Icon.svg" alt="Thunderstorms" height="70"></dt>
    <dt><h3>Stormy <br> Rain 80%<h3></h3></dt>
<dt><img src="img/wind_Icon_SE.svg" alt="Wind_South East" width="70px">
<dt><h3>25 MPH<br>SE</h3></dt>
<dt><img src="img/water_Icon_High.svg" alt="High_Chop" width="70px"></dt>
<dt><h3>High Chop</h3></dt>
</dl>
</div>
</div>
        </div>
         
    </body>
</html>
